<!-- Simple SVG icon for the app -->
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" stroke="#4f46e5" stroke-width="4"/>
  
  <!-- Microphone with slash -->
  <g transform="translate(128,128)">
    <!-- Microphone body -->
    <rect x="-20" y="-40" width="40" height="60" rx="20" fill="white" opacity="0.9"/>
    <!-- Microphone stand -->
    <rect x="-2" y="20" width="4" height="30" fill="white" opacity="0.9"/>
    <!-- Microphone base -->
    <rect x="-15" y="50" width="30" height="4" fill="white" opacity="0.9"/>
    
    <!-- Slash line -->
    <line x1="-40" y1="-40" x2="40" y2="40" stroke="#ef4444" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Sound waves -->
  <g transform="translate(200,128)" opacity="0.7">
    <path d="M0,-20 Q10,-10 0,0 Q10,10 0,20" stroke="white" stroke-width="3" fill="none"/>
    <path d="M10,-30 Q25,-15 10,0 Q25,15 10,30" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
</svg>
